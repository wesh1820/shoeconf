<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Vite App</title>
  </head>
  <body>
<main>


    <section>
      <div class="container">
        <img class="swear" src="./public/swearlogo.png" alt="swear" id="swear" />
        <h2>Scroll to see your shoe</h2>
    </div>
    
    <div id="customization-menu" style="display: none;">
        <h3 id="object-name">Customize Part</h3>
    
        <!-- Colors Section -->
        <div id="color-options">
            <h4>Colors</h4>
            <div id="color-circle">
                <button class="color-preview" style="background-color: rgb(168, 153, 97);" data-color="#A89961"></button>
                <button class="color-preview" style="background-color: rgb(255, 52, 49);" data-color="#FF3431"></button>
                <button class="color-preview" style="background-color: rgb(255, 154, 225);" data-color="#ff9ae1"></button>
                <button class="color-preview" style="background-color: rgb(45, 0, 68);" data-color="#2d0044"></button>
            </div>
        </div>
    
        <!-- Textures Section -->
        <div id="texture-options">
            <h4>Textures</h4>
            <div id="texture-preview">
                <button class="texture-preview" data-texture="matcap" style="background-image: url('assets/textures/matcap.png'); width: 50px; height: 50px; background-size: cover;"></button>
            </div>
        </div>
    
        <button id="winkelwagen-button">Add to cart</button>
    </div>
    
    
    
    
    
    
    
    <style>
        #ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #ui-container h2 {
            margin-top: 0;
        }
        #ui-container label, #ui-container input, #ui-container select {
            display: block;
            margin-bottom: 10px;
        }
        #customization-menu {
    border-radius: 10px;
    font-family: Arial, sans-serif;
}

    </style>
    
    </section>

</main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/app.js"></script>
    
  </body>
</html>
