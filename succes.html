<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelling Geplaatst</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>

    <h1>Order placed!</h1>
    <div id="orderdetails">
        <h2>Your order</h2>
        <!-- Order details -->
    </div>
    
    <script>
        // Haal de orderdetails uit localStorage
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

        if (orderDetails) {
    const orderDetailsDiv = document.getElementById('orderdetails');
    orderDetailsDiv.innerHTML = `<h2>Your order</h2>`;

    // Toon de details van de bestelling
    for (let objectName in orderDetails) {
        const detail = orderDetails[objectName];
        orderDetailsDiv.innerHTML += `
            <div class="order-item">
                <div class="item-label">
                    <strong>${objectName}:</strong>
                </div>
               <div class="item-values">
    <div class="color">
        <strong>Color:</strong> 
        <span class="color-circle" style="background-color: ${detail.color};"></span>
    </div>
</div>
                   <div class="texture">
    <strong>Texture:</strong> 
    <span class="texture-circle">${detail.texture}</span>
</div>

                </div>
            </div>
        `;
    }

            // Haal het screenshot op en toon het
            const screenshotDataUrl = localStorage.getItem('shoeScreenshot');
            if (screenshotDataUrl) {
                orderDetailsDiv.innerHTML += `
                    <p><strong>Picture of your order:</strong></p>
                    <img src="${screenshotDataUrl}" alt="Bestelling Screenshot">
                `;
            }
        } else {
            // Als geen bestelgegevens zijn gevonden
            document.body.innerHTML = '<h1>Er is iets misgegaan met uw bestelling.</h1>';
        }
    </script>

</body>
</html>
